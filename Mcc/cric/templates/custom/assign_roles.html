{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid padding">
<div class="row padding">
<div class="col-md-6">
    <h1>Assign Roles</h1>
     <div style="width:30%">
    <form method="POST">{%csrf_token%}
           {% for field in form %}
                <div class="row">
                     <div class="col-sm-8">
                         {{ field.label_tag }}
                     </div>
                     <div class="col-sm-3">
                         {{ field }}
                     </div>
                </div>
           {% endfor %}
     <div class="row">
         <div class="col-sm-3">
        <button type="submit" class="save btn btn-default">Send Invitation</button>
         </div>
     </div>
    </form>
     </div>
</div>
</div>
</div>
{% endblock %}
