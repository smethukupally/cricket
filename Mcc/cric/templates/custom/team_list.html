{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container padding">
<div class="row padding">
{% for team in team_list %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card bg-light">
        <img src="{{ team.team_logo_url }}" class="mx-auto mt-5" width="125">
        <div class="card-body text-center">
            <h3 class="card-title">{{team.team_name}}</h3>
            <p class="card-text">
                {{team.school}}<br>
                Coach - {{team.coach}}
            </p>
            <a href="{% url 'cric:team_detail' pk=team.pk %}" class="card-link">View</a>
            <a href="{% url 'cric:team_edit' pk=team.pk %}" class="card-link">Edit</a>
            <a href="{% url 'cric:team_delete' pk=team.pk %}" onclick="return confirm('Are you sure you want to Delete?')" class="card-link">Delete</a>
        </div>
    </div>
</div>
{% endfor %}
<p>
        <a href="{% url 'cric:team_new' %}"  class="btn btn-primary">
                <i class="fas fa-plus" style="font-size: 1.2em; margin: 0rem; color: #FFFFFF; text-decoration: none;"></i> Add Team</a>
    </p>
<!--<div class="col-md-12">-->
<!--<a href="{% url 'cric:team_new' %}" class="btn btn-primary" class="topright">Add Team</a>-->

</div>
<hr class="my-4">
</div>
{% endblock %}
