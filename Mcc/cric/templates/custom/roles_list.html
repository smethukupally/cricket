{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container padding">
<div class="row padding">
<table class="table table-striped table-bordered table-hover">
<thead>

 <tr class="bg-info">
     <th>Name</th>
    <th>Email</th>
    <th>Role</th>
 </tr>
</thead>
<tbody>
{% for role in role_list %}
    <tr>
        <td>{{ role.username }} </td>
        <td>{{ role.email }}</td>
        <td>{{ role.groups.all.0 }}</td>
    </tr>
{% endfor %}

</tbody>
</table>

</div>
 <a href="{% url 'cric:assign_role' %}" >
            <span class="btn btn-primary">Assign New Role</span></a>
</div>

{% endblock %}
